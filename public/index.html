<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width">

     <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- App CSS -->
    <!-- layout, nav, new-tweet, variables stylesheets combined into styles.css using Sass -->
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button>&#9998 Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet"> <!-- Section to compose tweet -->
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets/" id="make-tweet">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input id="submit-new-tweet" type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>
      <section class="tweet-container"> <!-- Section to post tweets -->
      </section>
    </main>
  </body>
</html>
